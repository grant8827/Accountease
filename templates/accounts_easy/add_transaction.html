{% extends 'base.html' %}
{% block title %}Add Transaction - {{ business.name }}{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow mt-8">
    <h1 class="text-2xl font-bold mb-4">Add Transaction</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="transaction_type" class="block font-medium mb-1">Type</label>
            <select id="transaction_type" name="transaction_type" class="w-full border rounded px-3 py-2">
                <option value="income">Income</option>
                <option value="expenditure">Expenditure</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="amount" class="block font-medium mb-1">Amount</label>
            <input type="number" step="0.01" id="amount" name="amount" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label for="description" class="block font-medium mb-1">Description</label>
            <input type="text" id="description" name="description" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label for="date" class="block font-medium mb-1">Date</label>
            <input type="date" id="date" name="date" class="w-full border rounded px-3 py-2" required>
        </div>
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Add Transaction</button>
    </form>
</div>
{% endblock %}
